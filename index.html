<html>
<head>
    <title>Es6 and Angular Sample app</title>
</head>
<body>    
    <script type="text/javascript" src="bower_components/system.js/dist/system.src.js"></script>
    <script>
        System.config({
            baseURL : "/",
            defaultJSExtensions: true,
            transpiler : 'babel',
            map : {
                "angular" : "bower_components/angular/angular",
                "jquery" : "bower_components/jquery/dist/jquery",
                "text" : "bower_components/plugin-text/text",
                "css" : "bower_components/plugin-css/css",
                "babel" : "bower_components/babel/browser.js",
                "main" : "client/main"
            },
            meta : {
                "bower_components/angular/angular"  : {
                    "format": "global",
                    "exports": "angular"
                }
            }
        });    
        System.import('main').then(function(){
            console.log('loaded..!');
        });
    </script>
    <div ng-controller="tableDemoController as tblDemo">
        <h2>Table Demo</h2>
        <my-table config = "tblDemo.config"></my-table>
    </div>    
</body>
</html>
