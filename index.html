<html>
<head>
    <title>Es6 and Angular Sample app</title>
</head>
<body>    
    <script type="text/javascript" src="client/lib/system.js"></script>
    <!-- @exclude -->
    <script>
        System.config({
            baseURL : "/",
            defaultJSExtensions: true,
            transpiler : 'babel',
            map : {
                "angular" : "bower_components/angular/angular",                
                "css" : "client/lib/css",
                "babel" : "bower_components/babel/browser",
                "main" : "client/main",
                "mainCss" : "client/table/assets/css/table.css"
            },
            meta : {
                "bower_components/angular/angular"  : {
                    "format": "global",
                    "exports": "angular"
                }
            }
        });    
        System.import('main').then(function(){
            console.log('loaded..!');
        });
    </script>
    <!-- @endexclude -->
    <!-- @include include.html -->
    <div ng-controller="tableDemoController as tblDemo">
        <h2>Table Demo</h2>
        <my-table config = "tblDemo.config"></my-table>
    </div>    
</body>
</html>
